TMUX_CONF="$HOME/.tmux.conf"
TMUX_ROOT="$HOME/.config/tmux"

# Load shell script for TMUX
#run "$TMUX_ROOT/tmux-clipboard.sh"
#run "$TMUX_ROOT/tmux-statusline.sh"

# Enable utf-8
set  -g utf8
set  -g status-utf8 on
setw -g utf8 on

# Force to use 256 colors in tmux
set -g default-terminal   'xterm-256color'
set -g terminal-overrides 'xterm:colors=256'

# Use a current shell instead of a login shell
set -g default-command "$SHELL"

# Disable bells
set -g bell-action none

# Enable mouse and system clipboard
set -g mouse on
set -g set-clipboard on

# Increase scrollback buffer size
set -g history-limit 50000

# Do not wait after ESC (vimmer use ESC a lot!)
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Start window/pane index from 1
set  -g base-index 1
setw -g pane-base-index 1

# Vim like keybind
set-window-option -g mode-keys vi

# Reload .tmux.conf file
bind-key r source-file "$TMUX_CONF" \; display "$TMUX_CONF has been reloaded"

# Toggle pane synchronize
bind g set-window-option synchronize-panes

# Open new window with the current path
bind c new-window      -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
if "test \"$(tmux -V)\" = \"tmux 1.8\"" "bind-key c new-window"
if "test \"$(tmux -V)\" = \"tmux 1.8\"" "bind-key v split-window -h"
if "test \"$(tmux -V)\" = \"tmux 1.8\"" "bind-key s split-window -v"

# Join and break panes
bind J choose-window "join-pane -h -s '%%'"
bind B break-pane -d

# Resize window with Ctrl + arrow
bind -r C-Left  resize-pane -L 3
bind -r C-Down  resize-pane -D 3
bind -r C-Up    resize-pane -U 3
bind -r C-Right resize-pane -R 3

# Navigate with Ctrl-b + Ctrl-hjkl (repeatable)
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Or navigatin with Ctrl-b + hjkl (once)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Connect tmux buffer to system buffer (clipboard)
if "which xclip" "bind C-c run 'tmux save-buffer - | xclip -i -selection clipboard'"
if "which xclip" "bind C-v run 'tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer'"
if "which pbcopy" "bind C-c run 'tmux save-buffer - | pbcopy'"
if "which pbpaste" "bind C-v run 'tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer'"

# Copy mode with 'v' and escape with 'Esc'
bind -t vi-copy v begin-selection
bind -t vi-copy Escape cancel
if "which xclip" "bind -t vi-copy y copy-pipe 'xclip -i -selection clipboard'"
if "which pbcopy" "bind -t vi-copy y copy-pipe 'pbcopy'"

# Statusline
set-option -g status-interval 1
set-option -g status-position "top"
set-option -g status-justify "centre"
set-option -g status-fg "colour235"
set-option -g status-bg "colour238"

# The maximum length of status-left / status-right
set-option -g status-left-length 20
set-option -g status-right-length 60

# status-left
set-option -g status-left "#(tmux-status-left)"

# status-right
set-option -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"

# window-status
set-window-option -g window-status-format " #I: #W "

# window-status of current window
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour64,bold] #I: #W #[default]"

# Plugins
#
# Note:
#   The following must be written in ~/.tmux.conf
#   while TPM parse ~/.tmux.conf
#
# Keys
#   <Prefix> + I            Install plugins
#   <Prefix> + U            Update plugins
#   <Prefix> + <Alt> + u    Uninstall plugins
#
set -g @plugin "tmux-plugins/tpm"

# <Prefix> + y              Copy text from the command line to clipboard
# <Prefix> + Y              Copy current working directory to clipboard
# [vi-copy] <Prefix> + y    Copy selection to clipboard
# [vi-copy] <Prefix> + Y    Put selection into the command line
set -g @plugin "tmux-plugins/tmux-yank"
set -g @shell_mode "vi"

# <Prefix> + o              Open selection with system default program
# <Prefix> + C-o            Open selection with $EDITOR
set -g @plugin "tmux-plugins/tmux-open"

# <Prefix> + /              Start regex search
# <Prefix> + C-f            File search
# <Prefix> + C-u            URL search
# <Prefix> + C-d            Digit search
# <Prefix> + C-g            Jump over git status
# <Prefix> + A-h            Jump over SHA-1
# <Prefix> + C-i            Jump over IP address
set -g @plugin "tmux-plugins/tmux-copycat"

# Enable mouse scroll
set -g @plugin "nhdaly/tmux-scroll-copy-mode"
#run "$HOME/.tmux/plugins/tpm/tpm"
