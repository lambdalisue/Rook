<style>
.horizontal {
  display: flex;
  width: 100%;
  height: 100%;
}
neovim-editor {
  width: 100%;
  height: 100%;
}
</style>
<dom-module id="nyaovim-app">
  <template>
    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font-size="11.5"
        font-style="book"
        font="Ricty"
        line-height="1.2"
      ></neovim-editor>
      <popup-tooltip editor="[[editor]]"></popup-tooltip>
      <markdown-preview editor="[[editor]]"></markdown-preview>
    </div>
  </template>
</dom-module>
<script>
window.toggleWindowFullScreen = function(flag) {
  const win = require('electron').remote.getCurrentWindow();
  win.setFullScreen(flag);
};
</script>
