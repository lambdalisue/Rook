<dom-module id="nyaovim-app">
  <template>
    <style>
    .horizontal {
      display: flex;
      width: 100%;
      height: 100%;
    }
    neovim-editor {
      width: 100%;
      height: 100%;
    }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font-size="11.5"
        font-style="book"
        font="DejaVuSansMonoForPowerline Nerd Font"
        line-height="1.2"
      ></neovim-editor>
      <popup-tooltip editor="[[editor]]"></popup-tooltip>
      <markdown-preview editor="[[editor]]"></markdown-preview>
    </div>
  </template>
</dom-module>
