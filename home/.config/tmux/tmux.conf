TMUX_CONFIG_ROOT="$XDG_CONFIG_ROOT/tmux"

# Use Ctrl-Z while suspend feature is not required in tmux.
set -g prefix C-z

# Force to use 256 colors/TrueColor in tmux
set -g default-terminal   'xterm-256color'
set -g terminal-overrides 'xterm:colors=256'
set -ga terminal-overrides ',xterm-256color:Tc'

# Use a current shell instead of a login shell
set -g default-shell "$SHELL"

# Disable bells
set -g bell-action none

# Enable mouse and system clipboard
set -g mouse on
set -g set-clipboard on

# Increase scrollback buffer size
set -g history-limit 50000

# Do not wait after ESC (vimmer use ESC a lot!)
set -sg escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Start window/pane index from 1
set  -g base-index 1
setw -g pane-base-index 1

# Vim like keybind
setw -g mode-keys vi

# Reload .tmux.conf file
bind R source "$TMUX_CONF" \; display "$TMUX_CONF has been reloaded"

# Toggle pane synchronize
bind g set-window-option synchronize-panes

# Open new window with the current path
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Join and break panes
bind J choose-window "join-pane -h -s '%%'"
bind B break-pane -d

# Resize window with Ctrl + arrow
bind -r C-Left  resize-pane -L 3
bind -r C-Down  resize-pane -D 3
bind -r C-Up    resize-pane -U 3
bind -r C-Right resize-pane -R 3

# Navigate with Ctrl-b + Ctrl-hjkl (repeatable)
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Or navigatin with Ctrl-b + hjkl (once)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy mode with 'v' and escape with 'Esc'
bind -t vi-copy v begin-selection
bind -t vi-copy Escape cancel

set -g status-position bottom
set -g status-justify centre
set -g status-fg "colour243"
set -g status-bg "colour238"
setw -g window-status-format "#I:#W"
# NOTE: The following requires Powerline/Nerd patched font.
setw -g window-status-current-format \
"#[fg=colour66,bg=colour238]"\
"#[fg=colour255,bg=colour66,bold] #I: #W "\
"#[fg=colour66,bg=colour238]#[default]"

set -g status-left-length 10
set -g status-right-length 50
set -g status-left "#[fg=colour2,bold][#S]#[default]"
set -g status-right \
"#[fg=color255]#H#[default]"

# Plugins
#
# Note:
#   The following must be written in ~/.tmux.conf
#   while TPM parse ~/.tmux.conf
#
# Keys
#   <Prefix> + I            Install plugins
#   <Prefix> + U            Update plugins
#   <Prefix> + <Alt> + u    Uninstall plugins
#
set -g @plugin "tmux-plugins/tpm"

# <Prefix> + y              Copy text from the command line to clipboard
# <Prefix> + Y              Copy current working directory to clipboard
# [vi-copy] <Prefix> + y    Copy selection to clipboard
# [vi-copy] <Prefix> + Y    Put selection into the command line
set -g @plugin "tmux-plugins/tmux-yank"
set -g @shell_mode "vi"

# <Prefix> + o              Open selection with system default program
# <Prefix> + C-o            Open selection with $EDITOR
set -g @plugin "tmux-plugins/tmux-open"

# <Prefix> + /              Start regex search
# <Prefix> + C-f            File search
# <Prefix> + C-u            URL search
# <Prefix> + C-d            Digit search
# <Prefix> + C-g            Jump over git status
# <Prefix> + A-h            Jump over SHA-1
# <Prefix> + C-i            Jump over IP address
set -g @plugin "tmux-plugins/tmux-copycat"

# <Prefix> + <C-s>          Save tmux session to a file
# <Prefix> + <C-r>          Restore tmux session
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Enable mouse scroll
set -g @plugin "nhdaly/tmux-scroll-copy-mode"

if "test ! -d $HOME/.tmux/plugins/tpm" "run 'mkdir -p $HOME/.tmux/plugins; git clone --single-branch --depth 1 https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm'"
run "$HOME/.tmux/plugins/tpm/tpm"
